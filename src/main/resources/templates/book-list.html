<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги — BookShelf</title>
</head>
<body>

<h1>Мои книги</h1>
<a th:href="@{/books/new}">+ Добавить книгу</a>

<br><br>

<form th:action="@{/books}" method="get" style="display:inline;">
    <input type="text" name="search" th:value="${search}"
           placeholder="Поиск по названию...">
    <select name="tag">
        <option value="">Все теги</option>
        <option th:each="tagName : ${allTags}"
                th:value="${tagName}"
                th:text="${tagName}"
                th:selected="${tagName == selectedTag}">
            Тег
        </option>
    </select>
    <button type="submit">Найти</button>
    <a th:href="@{/books}">Сбросить</a>
</form>

<p th:if="${search != null and !search.isEmpty()}">
    Результаты поиска по: «<span th:text="${search}">запрос</span>»
    (найдено: <span th:text="${#lists.size(books)}">0</span>)
</p>

<!-- Библиотека реально пуста (нет поиска) -->
<p th:if="${#lists.isEmpty(books) and (search == null or search.isEmpty())}">
    Библиотека пуста. Добавьте первую книгу!
</p>

<!-- Поиск не дал результатов -->
<p th:if="${#lists.isEmpty(books) and search != null and !search.isEmpty()}">
    По запросу «<span th:text="${search}">запрос</span>» ничего не найдено.
    <a th:href="@{/books}">Сбросить</a>
</p>

<table border="1" th:unless="${#lists.isEmpty(books)}">
    <thead>
    <tr>
        <th>№</th>
        <th>ID</th>
        <th>Название</th>
        <th>Авторы</th>
        <th>Теги</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, status : ${books}">
        <td th:text="${status.count}">1</td>
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Название книги</td>
        <td th:text="${#strings.listJoin(book.authorNames, ', ')}">Автор</td>
        <td th:text="${#strings.listJoin(book.tagNames, ', ')}">Тег</td>
        <td>
            <a th:href="@{/books/{id}/edit(id=${book.id})}">Редактировать</a>
            <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post"
                  style="display:inline;">
                <button type="submit" onclick="return confirm('Удалить книгу?')">
                    Удалить
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">← На главную</a>

</body>
</html>
