<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${appName}">BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title" th:text="${appName}">BookShelf</h1>
            <p class="card-text" th:text="${message}">Сообщение</p>
            <p class="card-text">
                Книг в библиотеке:
                <span class="badge bg-primary" th:text="${bookCount}">0</span>
            </p>
            <p class="card-text">
                Сегодня: <span th:text="${currentDate}">2025-01-01</span>
            </p>
            <a class="btn btn-primary" th:href="@{/books}">Перейти к книгам</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
